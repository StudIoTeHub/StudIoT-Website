<!DOCTYPE HTML>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<body>
    <span id="tempsn">Waiting for temperature...</span><br>
    <span id="humsn">Waiting for humidity...</span><br>
    <span id="soilsn">Waiting for soil humidity...</span><br>
    <span id="tstamp"></span><br>

    <script type="text/javascript">
    

        var deviceID = "2e001a000247343330343135";
        var accessToken = "c5654393cc9ae4745df05a7a34198bb2069d4ea2";
	window.setInterval(function() {
        var varName = "temp";

        requestURL = "https://api.particle.io/v1/devices/" + deviceID + "/" + varName + "?access_token=" + accessToken;
        $.getJSON(requestURL, function(json) {
                 document.getElementById("tempsn").innerHTML = json.result + "&deg; C";
                 document.getElementById("tempsn").style.fontSize = "28px";

                 });
    }, 10000);
	window.setInterval(function() {
        var varName = "hum";

        requestURL = "https://api.particle.io/v1/devices/" + deviceID + "/" + varName + "?access_token=" + accessToken;
        $.getJSON(requestURL, function(json) {
                 document.getElementById("humsn").innerHTML = json.result + "%";
                 document.getElementById("humsn").style.fontSize = "28px";
                 });
    }, 10000);
    	window.setInterval(function() {
        var varName = "soil";

        requestURL = "https://api.particle.io/v1/devices/" + deviceID + "/" + varName + "?access_token=" + accessToken;
        $.getJSON(requestURL, function(json) {
                 document.getElementById("soilsn").innerHTML = json.result + "%";
                 document.getElementById("soilsn").style.fontSize = "28px";
                 });
    }, 10000);
    </script>
    <br>
</body>
</html>
